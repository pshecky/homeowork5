<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Drawing Area</title>
<!-- You can add your style here rather than in an external style sheet. -->
<style>
	canvas {
	    border:5px solid #d3d3d3;
	    background-color: #f1f1f1;
	    display: block;
    }
</style>
</head>
<body>
    <!-- DO NOT MODIFY THIS HTML -->
    <canvas id = "myCanvas" width = "350" height = "500"></canvas>
    <input type = "color" id = "picker"/>


    <script>
            var canvas = document.querySelector("#myCanvas");
            var ctx = canvas.getContext("2d");
            var colorpicker = document.getElementById('picker');
            var drawn = true;

            draw();
            resizeCanvas();

            function draw(X, Y){
                if (drawn == true){
                    ctx.beginPath();
                    ctx.arc(X-10, Y-10, 10, 0, 2 * Math.PI);
                    ctx.fill();
                }
            }

						function resizeCanvas() {
                canvas.width = window.innerWidth * .8;
                canvas.height = window.innerHeight * .8;}

            ctx.fillStyle = 'red';
            myCanvas.addEventListener(
                'mousemove', function (e) {
                    console.log(e.x);
                    console.log(e.y);
                    draw(e.x, e.y);
                })

            window.addEventListener(
                'keydown', function(e){
                    console.log(e);
                    if (event.key == 'b' || event.key == 'B'){
                        console.log('color is now blue');
                        ctx.fillStyle = 'blue';
                    }
                    else if (event.key == 'g' || event.key == 'G'){
                        console.log('color is now green');
                        ctx.fillStyle = 'green';
                    }
                    else if (event.key == 'r' || event.key == 'R'){
                        console.log('color is now red');
                        ctx.fillStyle = 'red';
                    }
                    else if (event.key == 'y' || event.key == 'Y'){
                        console.log('color is now yellow');
                        ctx.fillStyle = 'yellow';
                    }
                    if (event.key == ' '){
                        console.log('canvas cleared');
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                    }
                    if (event.key == 'ArrowUp'){
                        console.log('pen is lifted');
                        drawn = false;
                    }
                    else if (event.key == 'ArrowDown'){
                        console.log('pen down');
                        drawn = true;
                    }})

            window.addEventListener(
                'change', function(e) {
                    z = colorpicker.value;
                    ctx.fillStyle = z;
                    ctx.strokeStyle = z;
                })
        </script>
</body>
</html>
